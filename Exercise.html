<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #1E90FF;
            border-radius: 5px;
            padding: 20px;
        }

        .source {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Bibliography</h1>
    <div class="container">
        <div class="source">
            <h2>Book</h2>
            <p>Author: John Doe</p>
            <p>Title: Example Book Title</p>
            <p>Publisher: ABC Publishing</p>
            <p>Year: 2022</p>
        </div>

        <div class="source">
            <h2>Website</h2>
            <p>Author: Jane Smith</p>
            <p>Title: Example Website Title</p>
            <p>URL: <a href="https://www.example.com">https://www.example.com</a></p>
            <p>Accessed: July 1, 2023</p>
        </div>

        <!-- Add more sources as needed -->
    </div>
</body>
</html>
